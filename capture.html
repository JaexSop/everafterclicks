<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: url('images/background.jfif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .text-shadow {
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }

        .card {
            max-width: 450px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .camera-container {
            position: relative;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .capture-btn {
            background: #f5f5dc;
            color: #333;
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .capture-btn:hover {
            background: #e3d5b8;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        video {
            transform: scaleX(-1);
            /* Remove this if it already exists */
        }


        .capture-btn:active {
            transform: scale(0.98);
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            transition: transform 0.2s ease-in-out;
        }

        .back-btn:hover {
            transform: scale(1.2);
            color: #f5f5dc;
        }

        /* Flash effect */
        #flashEffect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-out;
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-btn">
        <i class="bi bi-arrow-left-circle"></i>
    </a>

    <h1 class="fw-bold text-white text-shadow text-center mb-4">CAPTURE YOUR SHOT!</h1>

    <div class="card mx-auto shadow-lg p-3 bg-white rounded-4">
        <div class="card-body text-center">
            <div id="progress" class="fs-4 fw-bold text-black">0/3</div>
            <div class="camera-container mx-auto">
                <video id="cameraFeed" autoplay class="rounded-3"></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div id="countdown" class="countdown"></div>
                <button id="captureBtn" class="capture-btn mt-3" onclick="startCaptureSequence()">Capture!</button>
            </div>
        </div>
    </div>

    <div id="flashEffect"></div>

    <script>
        let capturedImages = [];

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: 400,
                        height: 300
                    }
                });
                document.getElementById("cameraFeed").srcObject = stream;
            } catch (error) {
                console.error("Error accessing the camera:", error);
            }
        }

        function capturePhoto() {
            const video = document.getElementById("cameraFeed");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedImages.push(canvas.toDataURL("image/png"));

            const flash = document.getElementById("flashEffect");
            flash.style.opacity = "1";
            setTimeout(() => {
                flash.style.opacity = "0";
            }, 100);
        }

        function startCaptureSequence() {
            let count = 0;
            const progressText = document.getElementById("progress");
            const countdownText = document.getElementById("countdown");
            const captureButton = document.getElementById("captureBtn");

            captureButton.disabled = true;
            capturedImages = [];

            function captureNextPhoto() {
                if (count >= 3) return;
                let timer = 3;
                countdownText.textContent = timer;
                const countdownInterval = setInterval(() => {
                    timer--;
                    countdownText.textContent = timer;
                    if (timer === 0) {
                        clearInterval(countdownInterval);
                        countdownText.textContent = "";
                        count++;
                        progressText.textContent = `${count}/2`;
                        capturePhoto();
                        if (count < 2) setTimeout(captureNextPhoto, 1000);
                        else {
                            showReviewDialog();
                            captureButton.disabled = false;
                        }
                    }
                }, 1000);
            }
            captureNextPhoto();
        }

        function showReviewDialog() {
            Swal.fire({
                title: "Captured Photos",
                showCancelButton: true,
                confirmButtonText: "Pick Frames",
                html: capturedImages.map((img, index) =>
                    `<div class='d-inline-block text-center m-2'>
                        <p class='fw-bold mb-1'>${["First Shot", "Second Shot"][index]}</p>
                        <img src="${img}" width="100" class='rounded' onclick="showFullImage('${img}')">
                    </div>`).join(''),
                cancelButtonText: "Capture Again"
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.setItem("capturedImages", JSON.stringify(capturedImages));
                    window.location.href = "frameSelection.html";
                } else {
                    document.getElementById("progress").textContent = "0/2";
                }
            });
        }

        function showFullImage(imageSrc) {
            Swal.fire({
                title: "Full Image",
                imageUrl: imageSrc,
                imageWidth: 300,
                showCloseButton: true
            }).then(() => showReviewDialog());
        }

        startCamera();
    </script>

</body>

</html>
