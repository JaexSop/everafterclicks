<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Frame</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/background.jfif') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
        }

        .card-custom {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .color-picker {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .color-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .custom-color {
            position: relative;
            background: url('images/colorpicker.png') no-repeat center/cover;
        }

        .custom-color input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .polaroid-box {
            background: white;
            padding: 15px 15px 65px;
            width: 100%;
            max-width: 250px;
            text-align: center;
            position: relative;
            transition: background 0.3s ease;
            margin: 0 auto;
        }

        .polaroid-box img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .caption {
            font-family: "Arial", sans-serif;
            font-size: 12px;
            font-style: italic;
            font-weight: lighter;
            color: #444;
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
        }

        .author {
            font-size: 10px;
            font-weight: lighter;
            font-family: "Dancing Script", cursive;
            color: #666;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .btn-custom {
            background: beige;
            color: black;
            border: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            transition: all 0.3s ease-in-out;
            margin-top: 10px;
        }

        .btn-custom:hover {
            background: #e6d5b8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            transition: transform 0.2s ease-in-out;
        }

        .back-btn:hover {
            transform: scale(1.2);
            color: #f5f5dc;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                padding: 10px;
                align-items: center;
            }

            .card-custom {
                max-width: 90%;
                padding: 15px;
            }

            .color-picker {
                justify-content: space-around;
            }

            .polaroid-box {
                max-width: 90%;
                padding: 10px 10px 50px;
            }

            .polaroid-box img {
                max-width: 100%;
                height: auto;
            }

            .btn-custom {
                max-width: 90%;
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>

    <script>
        window.onload = function () {
            const images = JSON.parse(localStorage.getItem("capturedImages"));
            if (!images) {
                alert("No images found! Returning to capture page.");
                window.location.href = "index.html";
                return;
            }

            const container = document.getElementById("imageContainer");
            let imageContent = "";
            images.forEach((img) => {
                imageContent += `<img src="${img}" alt="Captured Image">`;
            });

            container.innerHTML = `
                <div id="polaroid" class="polaroid-box">
                    ${imageContent}
                    <p class="caption">Ever After Clicks</p> 
                    <p class="author">by: jj</p>
                </div>
                <button class="btn-custom" onclick="downloadPolaroid()">
                    <i class="bi bi-download"></i> Download
                </button>
            `;
        };

        function changePolaroidColor(color) {
            document.getElementById("polaroid").style.backgroundColor = color;
        }

        function downloadPolaroid() {
            const polaroid = document.getElementById("polaroid");
            html2canvas(polaroid, { scale: 2 }).then(canvas => {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "polaroid.png";
                link.click();
            });
        }
    </script>
</head>

<body>

    <a href="capture.html" class="back-btn">
        <i class="bi bi-arrow-left-circle"></i>
    </a>

    <div class="card card-custom">
        <div class="card-body text-center">
            <h5 class="card-title">Select Your Frame</h5>

            <!-- Color Picker -->
            <div class="color-picker">
                <div class="color-circle" style="background: white;" onclick="changePolaroidColor('white')"></div>
                <div class="color-circle" style="background: lightblue;" onclick="changePolaroidColor('lightblue')">
                </div>
                <div class="color-circle" style="background: pink;" onclick="changePolaroidColor('pink')"></div>
                <div class="color-circle" style="background: lightgray;" onclick="changePolaroidColor('lightgray')">
                </div>
                <div class="color-circle" style="background: beige;" onclick="changePolaroidColor('beige')"></div>
                <div class="color-circle custom-color">
                    <input type="color" onchange="changePolaroidColor(this.value)">
                </div>
            </div>

            <!-- Polaroid Frame & Download Button -->
            <div id="imageContainer" class="d-flex flex-column align-items-center"></div>
        </div>
    </div>

</body>

</html>
